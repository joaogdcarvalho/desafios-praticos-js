<!DOCTYPE html>
<html>
  <head>
    <title>
      Curso Javascript
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      /*
      [ =   ] atribuição
      [ ==  ] comparação entre valores
      [ === ] comparação entre valores e tipagem
      */

      function retornaGenero(id) {
        if (id === 'M') {
          return 'Masculino';
        } else if (id === 'F') {
          return 'Feminino';
        } else {
          return 'Outro';
        }
      }

      console.log(retornaGenero('M'));

    </script>
  </body>
</html>
