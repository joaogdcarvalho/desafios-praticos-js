<!DOCTYPE html>
<html>
  <head>
    <title>
      Curso Javascript
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      // intervalo - executa função diversas vezes, em determinado período de tempo
      function exibeAlgo() {
        console.log('Hello World');
      }

      // sem parenteses após nome da função, referencia (passa escopo) função
      setInterval(exibeAlgo, 1000);

      // parenteses após nome da função, executa função
      // setInterval(exibeAlgo(), 1000);
      
      // timeout - executa função apenas uma vez, conforme tempo de delay especificado
      setTimeout(exibeAlgo, 5000);

    </script>
  </body>
</html>
