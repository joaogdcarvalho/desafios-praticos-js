<!DOCTYPE html>
<html>
  <head>
    <title>
      Curso Javascript
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      /*
      estrutura de repetição - for
      recomendável usar quando souber quantidade de iterações que deverão ser executadas
      */
      for (var f = 0; f <= 100; f++) {
        console.log(f);
      }

      /*
      estrutura de repetição - while
      recomendável usar quando não souber quantas iterações deverão ser executadas
      */
      var w = 219345872;
      while(w > 50 ) {
        console.log(w);
        w /= 5;
      }

    </script>
  </body>
</html>
