<!DOCTYPE html>
<html>
  <head>
    <title>
      Curso Javascript
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      var x = 10, y = 5;
      console.log(x, y);

      var resultado = x + y;
      console.log(resultado);

      x = x + y;
      console.log(x);

      x += 3;
      console.log(x);

      x -= 3;
      console.log(x);

      x *= 3;
      console.log(x);

      x /= 3;
      console.log(x);

    </script>
  </body>
</html>
