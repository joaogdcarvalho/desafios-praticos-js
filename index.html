<!DOCTYPE html>
<html>
  <head>
    <title>
      Curso Javascript
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      /*
      [ =   ] atribuição
      [ ==  ] comparação entre valores
      [ === ] comparação entre valores e tipagem
      */

      function retornaGenero(id) {
        switch (id) {
          case 'M':
            return 'Masculino';
          case 'F':
            return 'Feminino';
          default:
            return 'Outro';
        }
      }

      console.log(retornaGenero('M'));

    </script>
  </body>
</html>
