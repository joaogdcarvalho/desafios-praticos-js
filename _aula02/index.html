<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="nomeNm" id="nomeId" class="nomeCl" />
      <input type="text" name="nomeNm2" id="nomeId2" class="nomeCl2" />
      <button class="botao">Adicionar</button>
    </div>

    <script>
      var inputElement1 = document.getElementById('nomeId');
      console.log(inputElement1);

      var inputElement2 = document.getElementsByTagName('input')[0];
      console.log(inputElement2);

      var inputElement3 = document.getElementsByClassName('nomeCl')[0];
      console.log(inputElement3);

      var querySelectorDivInput = document.querySelector('div#app input');
      console.log(querySelectorDivInput);

      var querySelectorInputName = document.querySelector('input[name=nomeNm]');
      console.log(querySelectorInputName);

      var querySelectorInput = document.querySelector('input');
      console.log(querySelectorInput);

      var querySelectorInput = document.querySelectorAll('input');
      console.log(querySelectorInput);

      var inputElement = document.querySelector('input[name=nomeNm2]');
      var btnElement = document.querySelector('button.botao');

      btnElement.onclick = function() {
        var text = inputElement.value;
        alert(text);
      }
    </script>
  </body>
</html>
